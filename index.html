<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top"></div>

        <div class="card-image">
          <img src="images/image-victor.jpg" alt="Victor avatar" />
        </div>

        <div class="card-body">
          <div>
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>

          <p>London</p>
        </div>

        <div class="card-footer">
          <div>
            <strong>80K</strong>
            <span>Followers</span>
          </div>

          <div>
            <strong>803K</strong>
            <span>Likes</span>
          </div>
          <div>
            <strong>1.4K</strong>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
